<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- inconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Home</title>
  </head>
<body>
 <div class="layout" id="app">
    <header class="bg-dark">
      <h1>A Events</h1>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <img src="./assets/amazing_brand.png" class="logo" alt="logo">
              <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="navbar-brand " aria-current="page" href="./index.html">Home</a>
                  <a class="navbar-brand" href="./upcoming.html">Upcoming events</a>
                  <a class="navbar-brand" href="./past.html">Past Events</a>
                  <a class="navbar-brand" href="./contact.html">Contact</a>
                  <a class="navbar-brand" href="./stats.html">Stats</a>

                </div>
              </div>
            </div>
          </nav>

    <!-- carrousel -->

    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
   
          <div class="carousel-item active bn1">
            <h3>Home</h3>
            <!-- {{filtrarPorSearch}} -->
          
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
<!-- fin carrousel -->

  </header>


  <main class="d-flex flex-column flex-grow-1">
  <div class="check-nav">
    <!-- //check -->
    <label v-for="categoria of categorias"><input type="checkbox" :value="categoria" :id="categoria" v-model="checked" v-on:change="filtroCruzado">{{categoria}}</label>


    <div class="checked">

    </div>
      <div class="d-flex fondoForm" role="search">
        <input class="form-control me-2 anchoInput" type="search" placeholder="search ..."
            aria-label="Search" v-model="inputValue" @keyup="filtroCruzado">
        <!-- <label class="btn"><i class="bi-search" id="lupa" v-on:click:="filtroCruzado"></i></label> -->
    </div>
  </div>
  <!-- article1 -->
   <section class="eventos">
       
    <article v-if="filtrados.length > 0" class="cart" v-for="evento of filtrados">
    
            <img :src="evento.image" :alt="evento.name">
            <h2 class="titulo-dc">{{evento.name}}</h2>
            <p>{{evento.description}}</p>
            <div class="pre-anc">
            <h2>{{evento.price}}</h2>
            <a :href="`./details.html?parametro=${evento._id}`">Details</a>
            </div>
        </article>

        <h4 id="error401"  v-else  class="">No results</h4>
  
      
    
    </section>
  
  </main>
  
  <footer>
    <div class="social">
      <img src="./assets/facebook.png" alt="facebook">
      <img src="./assets/instagram.png" alt="instagram">
      <img src="./assets/whatsapp.png" alt="whatsapp">

    </div>
    
    <h3>cohort 51</h3>
  </footer>

 </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script  src="./assets/javaScript/vue_home.js"></script>
 
  </body>
</html>
